<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Basic HTML5 Template</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">
    <meta name="author" content="SitePoint">

    <meta property="og:title" content="A Basic HTML5 Template">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
    <meta property="og:description" content="A simple HTML5 Template for new projects.">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Script&display=swap" rel="stylesheet">

    <link href="./node_modules/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css?v=1.0">

</head>

<body>

    <div>

        <header>
            <div class="logo">
                <span class="title">Le Oui</span>
                <span class="subtitle">Magazine</span>
            </div>
        </header>

        <article class="container-fluid">
            <div class="row">
                <div class="content-title">
                    Vive les mariés !
                    <span>Sabrina & Mickael - 11 décembre 2021</span>
                </div>
                <div class="bg bg-snowflake-4"></div>
                <div class="bg bg-snowflake-3"></div>
                <div class="bg bg-snowflake-2"></div>
                <div class="bg bg-snowflake-1"></div>
                <div class="bg bg-snowflakes"></div>
                <div class="bg bg-tree-solo"></div>
                <div class="bg bg-trees"></div>
                <div class="bg bg-christmas"></div>
            </div>
            <div class="row buttons">
                <div class="col-6">
                    <button type="button" class="btn btn-danger">
                        <span class="oi oi-eye"></span>
                        Voir le mot croisé
                    </button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-danger">
                        <span class="oi oi-camera-slr"></span>
                        Voir les photos
                    </button>
                </div>
            </div>
        </article>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
</body>

</html>
